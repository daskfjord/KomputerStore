<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Komputer Store</title>
    <header>Komputer Store</header>
    <script defer src = "app.js"></script>
</head>
<body>
    <div class = "container">
        <div class="box">
        <h4>Bank</h4>
        <p id="bank-balance">Balance</p>
        <div class="buttoncontainer">
        <button id="btn-get-loan">Get a loan</button>
        </div>

        </div>
        <div class="box">
            <h4>Work</h4>
            <p id = "pay">Pay</p>
            <div class="buttoncontainer">
                <button id="btn-repay-loan">Repay Loan</button>
            </div>
            <div class="buttoncontainer">
               
            <button id="btn-bank">Bank</button>
            <button id="btn-work">Work</button>
            
            </div>
        

        </div>
        <div class="box">
            <h4>Laptops</h4>
            <select id="komputer-selector"><option>Loading ...</option></select>
            <p id = "komputer-specs">Specs</p>
           

        </div>
    </div>
    <div class = "container">
        <div id = "komputerdisplaybox">
           
            <div id = "komputer-image"></div>
            <div id = "komputer-description"></div>
            <div id = "komputer-purchase">
                <div id = "komputer-price"><h2>Price</h2></div>
                <button id= "komputer-purchase-btn">Purchase now!</button>
            </div>
    </div>
    
</body>
</html>
